<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>payoo </title>
</head>
<body>



    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                    <div class="divider"></div>
                    
                <!-- feature start -->

                <div>
                    <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button> 
                    <button id="show-transaction-history" class="btn btn-lg">Transaction</button>
                </div>
                <!-- feature end -->
                 <div class="divider"></div>



                 <!-- add money from  start-->

                 <div  id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input type="text" id="input-add-money"
                         placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="pin number" autocomplete="off" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                 <!-- add money from end -->


                 <!-- cash out form start -->
                  
                 <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text"> Cash out  Amount</span>
                      </label>
                      <input type="text" id="input-cash-out"
                       placeholder=" Cash out Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-cash-out-pin" type="password" placeholder="pin number" autocomplete="off" class="input input-bordered" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out  </button>
                    </div>
                  </form>
                </div>


                 <!-- cash out form end -->


                 <!-- transaction start -->

                 <div id="transaction-section">
                  <h2 class="text-5xl text-center">Transaction History</h2>
                 </div>
                  <!-- transaction end -->


              </div>
            </div>
          </div>
    </main>
    <script src="utiliti2.js"></script>
    <script src="adMoney2.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  
</body>
</html>
